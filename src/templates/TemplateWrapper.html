<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{head.title} | {global.appName}</title>
        <link rel="stylesheet" href="/public/styles/shared.css" />
        <link rel="stylesheet" href="/public/styles/getInTouch.css" />
        <script type="text/javascript" charset="UTF-8" src="/public/scripts/httpClient.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/public/scripts/auth.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/public/scripts/formProcessor.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/public/scripts/app.js"></script>
    </head>
    <body>
        <div class="backdrop"></div>
        <header class="main-header">
            <div>
                <button class="toggle-button">
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                </button>
                <a href="/" class="main-header__brand">
                    <img src="/public/images/logo.png" alt="Taaluma Kenya - Your favorite Career Guidance website" />
                </a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item loggedOut">
                        <a href="/">Home</a>
                    </li>
                    <li class="main-nav__item loggedIn">
                        <a href="/user/dashboard">Dashboard</a>
                    </li>
                    <li class="main-nav__item loggedIn appAdmin">
                        <a href="/admin/dashboard">Admin</a>
                    </li>
                    <li class="main-nav__item loggedIn">
                        <a href="/user/account/edit">Profile</a>
                    </li>
                    <li class="main-nav__item main-nav__item--cta loggedOut">
                        <a href="/user/account/create">Sign Up</a>
                    </li>
                    <li class="main-nav__item main-nav__item--cta loggedOut">
                        <a href="/user/session/create">Login</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="/faq">FAQ</a>
                    </li>
                    <li class="main-nav__item main-nav__item--cta loggedIn">
                        <a href="#" id="logoutButton">Log out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="mobile-nav">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item">
                    <a href="/">Home</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="/user/dashboard">Dashboard</a>
                </li>
                <li class="mobile-nav__item mobile-nav__item--cta">
                    <a href="/user/account/create">Sign Up</a>
                </li>
            </ul>
        </nav>
        <main>{{pageContent}}</main>
        <!-- SOCIAL PANEL HTML -->
        <div class="social-panel-container">
            <div class="social-panel">
                <button class="close-btn">
                    <img width="25px" height="25px" src="/public/icons/times-solid.png" alt="x" />
                </button>
                <h4>Get in touch on</h4>
                <ul>
                    <li>
                        <a href="https://www.patreon.com/" target="_blank">
                            <img width="20px" height="20px" src="/public/icons/discord-brands.png" alt="discord" />
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank">
                            <img width="20px" height="20px" src="/public/icons/twitter-brands.png" alt="twitter" />
                        </a>
                    </li>
                    <li>
                        <a href="https://linkedin.com/in/" target="_blank">
                            <img width="20px" height="20px" src="/public/icons/linkedin-brands.png" alt="linkedin" />
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/" target="_blank">
                            <img width="20px" height="20px" src="/public/icons/facebook-brands.png" alt="facebook" />
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com/" target="_blank">
                            <img width="20px" height="20px" src="/public/icons/instagram-brands.png" alt="instagram" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <button class="floating-btn">Get in Touch</button>
        <footer class="main-footer">
            <nav>
                <ul class="main-footer__links">
                    <li class="main-footer__link">
                        <a href="#"
                            >Taaluma Kenya &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script></a
                        >
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="/public/utils/getInTouch.js"></script>
        <script src="/public/utils/sideNavigationBar.js"></script>
    </body>
</html>
