<div class="profile-page">
    <!-- HTML forms do not support PUT, PATCH or DELETE actions. So, when defining PUT, PATCH or DELETE routes that are called from an HTML form, you will need to add a hidden _method field to the form. The value sent with the _method field will be used as the HTTP request method: -->
    <div class="container" style="align-self: flex-start; margin-top: 20px">
        <div class="header">
            <h2>Update Profile</h2>
        </div>
        <form class="form" id="userAccountEdit" action="/api/users" method="PUT">
            <input type="hidden" name="_method" value="PUT" />
            <div class="formError"></div>
            <div class="formSuccess"></div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="name" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" name="email" id="email" disabled />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Index Number</label>
                <input type="number" name="indexNumber" id="index-number" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Update Account</button>
        </form>
    </div>

    <div class="profile-img-section">
        <p>Update Profile Picture</p>
        <div class="file-form" enctype="multipart/form-data" action="http://localhost:8000/upload" method="post">
            <div class="file-input">
                <input type="file" name="myFile" id="file" hidden />
                <label class="profile-img-label" for="file" id="selector">Select file</label>
            </div>
            <input class="upload-img" type="submit" value="upload" />
        </div>
    </div>
</div>
