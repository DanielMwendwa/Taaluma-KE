<div class="container">
    <h2>Verify you account</h2>
    <p>
        We emailed you the six digit code to cool_guy@email.com <br />
        Enter the code below to confirm your email address.
    </p>
    <div class="code-container">
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
        <input type="number" class="code" placeholder="0" min="0" max="9" required />
    </div>
    <small class="info"
        >This is design only. We didn't actually send you an email as we don't have your email, right? xD</small
    >
</div>

<style>
    * {
        box-sizing: border-box;
    }

    main {
        background-color: #fbfcfe;
        font-family: "Muli", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 10px;
        padding: 50px;
        max-width: 1000px;
        text-align: center;
    }

    .code-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px 0;
    }

    .code {
        border-radius: 5px;
        border: 1px solid #eee;
        font-size: 75px;
        font-weight: 300;
        margin: 1%;
        height: 120px;
        width: 100px;
        text-align: center;
        -moz-appearance: textfield; /* Firefox */
    }

    .code:valid {
        border-color: #3498db;
        box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.25);
    }

    .code::-webkit-outer-spin-button,
    .code::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .info {
        background-color: #eaeaea;
        border-radius: 5px;
        color: #777;
        display: inline-block;
        padding: 10px;
        line-height: 20px;
        max-width: 400px;
    }

    @media screen and (max-width: 600px) {
        .code-container {
            flex-wrap: wrap;
        }

        .code {
            font-size: 60px;
            height: 80px;
            max-width: 70px;
        }
    }
</style>

<script>
    const codes = document.querySelectorAll(".code");

    // Initially focus first input
    codes[0].focus();

    codes.forEach((code, idx) => {
        code.addEventListener("keydown", (e) => {
            if (e.key >= 0 && e.key <= 9) {
                setTimeout(() => {
                    codes[idx + 1].focus();
                }, 10);
            } else if (e.key === "Backspace") {
                setTimeout(() => {
                    codes[idx - 1].focus();
                }, 10);
            }
        });
    });
</script>
