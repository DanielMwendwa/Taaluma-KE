<link rel="stylesheet" href="/public/styles/adminDashboard.css" />
<section>
    <div class="container" id="admin-sidebar"></div>

    <div class="main">
        <div class="topbar">
            <div class="toggle" onClick="toggleMenu();">
                <img width="30px" height="30px" src="/public/icons/bars-solid.png">
            </div>
            <h2>Cluster</h2>
            <button class="btn delete">Delete Cluster</button>
        </div>

        <div class="details">
            <div class="cardBody">
                <div class="profile-page">
                    <!-- HTML forms do not support PUT, PATCH or DELETE actions. So, when defining PUT, PATCH or DELETE routes that are called from an HTML form, you will need to add a hidden _method field to the form. The value sent with the _method field will be used as the HTTP request method: -->
                    <div class="container" style="align-self: flex-start; margin-top: 20px">
                        <div class="header">
                            <h2>Cluster</h2>
                        </div>
                        <form class="form" id="adminClusterAction" action="/api/users" method="PUT">
                            <input type="hidden" name="_method" value="PUT" />
                            <div class="formError"></div>
                            <div class="formSuccess"></div>
                            <div class="form-control">
                                <label for="name">Cluster</label>
                                <input type="text" name="name" id="name" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <button type="submit">Update</button>
                        </form>
                    </div>
                </div>

                <div class="container" style="padding-top: 10px">
                    <h3>Edit the tables below for any changes in careers</h3>
                    <table id="cluster-careers-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Careers</th>
                                <th>Percentage employed</th>
                            </tr>
                        </thead>
                        <tbody id="cluster-careers-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Load page specific JavaScript -->
<script type="text/javascript" src="/public/utils/adminDashboard.js"></script>
<script type="text/javascript" src="/public/scripts/adminClusterAction.js"></script>
