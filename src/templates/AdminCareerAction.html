<link rel="stylesheet" href="/public/styles/adminDashboard.css" />
<section>
    <div class="container" id="admin-sidebar"></div>

    <div class="main">
        <div class="topbar">
            <div class="toggle" onClick="toggleMenu();">
                <img width="30px" height="30px" src="/public/icons/bars-solid.png">
            </div>
            <h2>Career</h2>
            <button id="delete-career" class="btn delete">Delete Career</button>
        </div>

        <div class="details">
            <div class="cardBody">
                <div class="profile-page">
                    <!-- HTML forms do not support PUT, PATCH or DELETE actions. So, when defining PUT, PATCH or DELETE routes that are called from an HTML form, you will need to add a hidden _method field to the form. The value sent with the _method field will be used as the HTTP request method: -->
                    <div class="container" style="align-self: flex-start; margin-top: 20px">
                        <div class="header">
                            <h2>Career</h2>
                        </div>
                        <form class="form" id="adminCareerAction" action="/api/users" method="PUT">
                            <input type="hidden" name="_method" value="PUT" />
                            <div class="formError"></div>
                            <div class="formSuccess"></div>
                            <div class="form-control">
                                <label for="code">Code</label>
                                <input type="text" name="code" id="code" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <button type="submit">Update</button>
                        </form>
                    </div>
                </div>

                <div class="container" style="padding-top: 10px">
                    <h3>Edit the tables below for any changes in Activities, Alternate titles, Education</h3>
                    <table id="alt-titles-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Alternate Titles</th>
                            </tr>
                        </thead>
                        <tbody id="alt-titles-table-body"></tbody>
                    </table>

                    <hr>
                    <table id="edu-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Education</th>
                            </tr>
                        </thead>
                        <tbody id="edu-table-body"></tbody>
                    </table>

                    <hr>
                    <table id="act-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Activities</th>
                            </tr>
                        </thead>
                        <tbody id="act-table-body"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- Load page specific JavaScript -->
<script type="text/javascript" src="/public/utils/adminDashboard.js"></script>
<script type="text/javascript" src="/public/scripts/adminCareerAction.js"></script>
